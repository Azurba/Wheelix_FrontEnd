<mat-stepper #stepper>
  <mat-step>
    <h1 style="font-weight: bolder; font-size: 30px;">Select your Location</h1>
    <div class="row">
      <div class="col-3">
        <mat-sidenav-container>
          <mat-sidenav opened mode="side">
          </mat-sidenav>
          <mat-sidenav-content class="scrollable-content">
            <div *ngIf="closestLocations.length == 0">
              <div *ngFor="let card of pointsOfInterest" class="sidenav-content">
                <div class="card border-primary mb-1"  style="width: 90%;">
                  <div class="card-body">
                    <h2 class="card-title">{{card.name}}</h2>
                    <p class="card-text">{{card.address}}</p>
                    <button type="button" class="btn btn-primary" style="margin-right: 20px;" (click)="viewOnMap(card.coordinates)">View on Map</button>
                    <button type="button" matStepperNext class="btn btn-success" (click)="selectLocation(card.coordinates, card.name, card.address)">Select This Location</button>
                  </div>
                </div>
              </div>
            </div>
            <div *ngFor="let card of closestLocations" class="sidenav-content">
              <div class="card border-primary mb-1"  style="width: 90%;">
                <div class="card-body">
                  <h2 class="card-title">{{card.name}}</h2>
                  <p class="card-text">{{card.address}}</p>
                  <button type="button" class="btn btn-primary" style="margin-right: 20px;" (click)="viewOnMap(card.coordinates)">View on Map</button>
                  <button type="button" matStepperNext class="btn btn-success" (click)="selectLocation(card.coordinates, card.name, card.address)">Select This Location</button>
                </div>
              </div>
            </div>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
      <div class="col-9">
        <div id="map"></div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <h1 style="font-weight: bolder; font-size: 30px;">Select your Vehicle</h1>
  </mat-step>
  <mat-step>
    <h1 style="font-weight: bolder; font-size: 30px;">Select the Additionals</h1>
    <div class="row d-flex justify-content-center">
      <div class="col-12">
        <div class="row">
          <div *ngFor="let extra of additionalsArray" class="col-md-4 mb-3">
            <div class="card border-secondary h-100">
              <div class="card-body">
                <h2 *ngIf="extra.name == 'Wheelix Fuel' || extra.name == 'Protect the Car (LDW)'" class="card-title">{{extra.name}} - <span style="color: red;">Recommended</span></h2>
                <h2 *ngIf="extra.name != 'Wheelix Fuel' && extra.name != 'Protect the Car (LDW)'" class="card-title">{{extra.name}}</h2>
                <p class="card-text">{{extra.description}}</p>
                <p class="card-text" style="font-weight: bold;">{{extra.price | currency}}</p>
                <mat-slide-toggle color="primary" (change)="updateSelectedAdditionals(extra, $event.checked)"></mat-slide-toggle>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button *ngIf="selectedAdditionals.length > 0" matStepperNext style="font-size: 30px;" type="button" class="btn btn-success">Next</button>
      <button *ngIf="selectedAdditionals.length == 0" matStepperNext style="font-size: 20px;" type="button" class="btn btn-warning">Skip Additionals</button>
    </div>
  </mat-step>
  <mat-step>
    <h1 style="font-weight: bolder; font-size: 30px;">Confirm your Order</h1>
    <div class="container-fluid" style="width: 90%;">
      <div class="row">
        <div class="col-6">
          <div class="text-center">
            <h1 style="font-weight: bolder;">Rental Details</h1>
          </div>
        </div>
        <div class="col-6">
          <div class="text-center">
            <h1 style="font-weight: bolder;">Contact Information</h1>
          </div>
            <form [formGroup]="contactForm" action="">
              <div class="row">
                <div class="col-12">
                  <label for="fullname" class="text text-left" style="margin-bottom: 10px; font-size: 20px;">Full Name:</label>
                  <input class="form-control" type="text" placeholder="" name="fullName" formControlName="fullName" style="margin-bottom: 20px;">
                </div>
                <div class="col-12">
                  <label for="phone" class="text text-left" style="margin-bottom: 10px; font-size: 20px;">Phone Number (with area code):</label>
                  <input type="text" placeholder="" name="phone" class="form-control" formControlName="phone" style="margin-bottom: 20px;">
                </div>
                <div class="col-12">
                  <label for="email" class="text text-left" style="margin-bottom: 10px;font-size: 20px;">Email Address:</label>
                  <input type="text" placeholder="" name="email" class="form-control" formControlName="email" style="margin-bottom: 20px;">
                </div>
              </div>
            </form>            
        </div>
        <button type="button" class="btn btn-success" style="font-size: 20px;">Confirm</button>
      </div>
    </div>
  </mat-step>
</mat-stepper>
