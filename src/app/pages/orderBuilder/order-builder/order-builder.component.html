<mat-stepper #stepper>
  <mat-step>
    <h1>Select your Location</h1>
    <div class="row">
      <div class="col-3">
        <mat-sidenav-container>
          <mat-sidenav opened mode="side">
            <h1>Sidenav Content</h1>
          </mat-sidenav>
          <mat-sidenav-content>
            <h1>Main Content</h1>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
      <div class="col-9">
        <div id="map"></div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <h1>Select your Vehicle</h1>
  </mat-step>
  <mat-step>
    <h1>Checkout</h1>
  </mat-step>
</mat-stepper>
