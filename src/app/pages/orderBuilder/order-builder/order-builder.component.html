<mat-stepper #stepper>
  <mat-step>
    <h1>Select your Location</h1>
    <div class="row">
      <div class="col-3">
        <mat-sidenav-container>
          <mat-sidenav opened mode="side">
          </mat-sidenav>
          <mat-sidenav-content class="scrollable-content">
            <div *ngFor="let card of pointsOfInterest" class="sidenav-content">
              <div class="card" style="width: 90%;">
                <div class="card-body">
                  <h2 class="card-title">{{card.name}}</h2>
                  <p class="card-text">{{card.address}}</p>
                  <button type="button" class="btn btn-primary" (click)="selectLocation(card.coordinates)">Select this Location</button>
                </div>
              </div>
            </div>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
      <div class="col-9">
        <div id="map"></div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <h1>Select your Vehicle</h1>
  </mat-step>
  <mat-step>
    <h1>Checkout</h1>
  </mat-step>
</mat-stepper>
