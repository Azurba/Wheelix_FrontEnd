<div class="reserve">
    <h1>Reserve a Vehicle</h1>
    <h2>Pick-up and Return Date</h2>
    <mat-form-field color="primary">
        <mat-label>Pick-up and Return Date</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker" style="color: #ff9d00;"></mat-datepicker-toggle>
        <mat-date-range-picker #picker style="color: #ff9d00;"></mat-date-range-picker>
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <div class="input-container">
        <div class="side-by-side">
            <div class="input-wrapper" style="margin-right: 20px;">
                <h2>Location</h2>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Location">
                <div class="underline"></div>
            </div>
            <div class="input-wrapper" style="margin-left: 20px;">
                <h2>Driver's Age</h2>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Driver's Age">
                <div class="underline"></div>
            </div>
        </div>
    </div>
    <button type="button" class="side-btn">Browse Vehicles</button>  
</div>
